<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Jura', sans-serif; }
    </style>
</head>
<body class="bg-[#F8F1EC] text-black h-screen flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-8 bg-[#F8F1EC]">
        <a href="home.html" class="block">
            <img src="static/logo.png" alt="Cafe Logo" class="h-8 w-auto">
        </a>
        <nav class="hidden sm:block">
            <ul class="flex space-x-6">
                <li><a href="home.html" class="hover:underline">Home</a></li>
                <li><a href="dessert.html" class="hover:underline">Menu</a></li>
                <li><a href="order.html" class="hover:underline">Order</a></li>
            </ul>
        </nav>
        <div class="sm:hidden">
            <a href="menu-page.html">
                <i class="fas fa-bars text-2xl text-black"></i> 
            </a>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow space-y-8 pb-8">
        <img src="static/dessert1.png" alt="Image 1" class="w-[90%] sm:w-1/2 h-auto rounded-lg shadow-md">
        <img src="static/dessert2.png" alt="Image 2" class="w-[90%] sm:w-1/2 h-auto rounded-lg shadow-md">
    </main>


    <!-- Footer -->
    <footer class="bg-[#69482C] text-white text-center py-8 mt-auto">
        <h3 class="text-xl font-semibold">Contact Us!</h3>
        <p class="mt-2">369 Douglas Ave, Providence 02908 RI</p>
        <p class="mt-1">401-273-2288</p>
        <div class="mt-2 flex justify-center">
            <i class="fab fa-instagram text-2xl"></i>
        </div>
    </footer>
</body>
</html>
